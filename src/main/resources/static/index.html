<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Weather you like it</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>

<body ng-app="demo">

<div class="header"><img src="logo.png"><h4>"Find flights to the weather you like for a price that you love."</h4></div>
<div ng-controller="search">
    <div class="search">
    <div class="form-group">
        <form ng-submit="sendToBackEnd()">
            <form class="container" id="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" ng-model="data.origin" name="origin" class="form-control" id="validationCustom01" id="origin" placeholder="Origin" value="Origin" required autofocus>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" ng-model="data.maxprice" name="maxprice" class="form-control" id="validationCustom02" id="maxprice" placeholder="Max price" value="Max price" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="date"  ng-model="data.fromdate" name="fromdate" class="form-control" id="validationCustom04" id="calendar1" placeholder="City" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="date"  ng-model="data.fromdate" name="fromdate" class="form-control" id="validationCustom05" id="calendar2" placeholder="City" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-6 col-mb-3">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" id="adults" ng-model="data.noadults" name="noadults" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Adults
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Children
                            </button>
                            <div class="dropdown-menu" ng-model="data.nochildren" name="nochildren" id="children" aria-labelledby="dropdownMenu2">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3 mb-3">
                        <label><input type="checkbox" class="checkbox-inline" id="directflight" value="directflight"/> Direct flights</label>
                    </div>
                </div>
                </div>
            </form>


<div class="row"><div class="col">
                <p class="temp-text">Desired temperature:</p>
                <section class="range-slider">
                    <span class="rangeValues" id="temperature"></span>

                    <input value="5" min="-15" max="35" step="1" ng-model="data.mintemp" name="mintemp" class="form-control" type="range">
                    <input value="25" min="-15" max="35" step="1" ng-model="data.maxtemp" name="maxtemp" class="form-control" type="range">
                </section></div></div>
                <input type="submit" class="form-control" id="searchBtn" value="Search">

        </form>
    </div>
    </div>
    <div class="waveone"></div>
    <div class="results"><h1>Results</h1>
        <div ng-bind-html="myHTML"></div>
    </div>
</div>
<div class="wavetwo"></div>
<div class="about"><h1>Our idea</h1>
    Whatup boi
</div>
<div class="wavethree"></div>
<div class="footer">
    <a href="http://www.facebook.com" target="blank" class="fb-icon"><img src="facebook.png"/></a>
    <a href="http://www.instagram.com" target="blank" class="insta-icon"><img src="instagram.png"/></a>
    <a href="mailto:admin@weatheryoulikeit.com" target="blank" class="mail-icon"><img src="mail.png"/></a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

<script src="app.js"></script>
</body>
</html>
